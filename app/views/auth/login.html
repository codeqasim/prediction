<!-- Simple Login Page -->
<div class="min-h-screen flex items-center justify-center relative">

    <!-- Background Video -->
    <video autoplay muted loop class="absolute inset-0 w-full h-full object-cover">
        <source src="assets/bg.mp4" type="video/mp4">
        <source src="assets/bg.mp4" type="video/mp4">
    </video>

    <!-- Dark Overlay -->
    <div class="absolute inset-0 bg-black/60"></div>


    <!-- Enhanced Login Card -->
    <div class="relative z-10 w-full max-w-md mx-4" ng-controller="LoginController">
        <div class="bg-black/40 backdrop-blur-xl rounded-2xl p-8 border border-white/20 shadow-2xl">

            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-purple-500 to-violet-600 rounded-xl mx-auto mb-4 flex items-center justify-center shadow-lg">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
                <p class="text-gray-300">Sign in to your account to continue</p>
            </div>

            <!-- Form -->
            <form ng-submit="login()" class="space-y-6">

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input type="email"
                            autocomplete="new-password"
                           ng-model="loginForm.email"
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/30 transition-all duration-300"
                           placeholder="Enter your email address"
                           required>
                    <div ng-if="errors.email" class="text-red-400 text-sm mt-1 flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                        </svg>
                        {{auth.errors.email}}
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <div class="relative">
                        <input
                        autocomplete="new-password"
                        type="password"
                               ng-model="loginForm.password"
                               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/30 transition-all duration-300"
                               placeholder="Enter your password"
                               required>
                    </div>
                    <div ng-if="auth.errors.password" class="text-red-400 text-sm mt-1 flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                        </svg>
                        {{auth.errors.password}}
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox"
                               ng-model="loginForm.remember"
                               class="w-4 h-4 text-purple-600 bg-white/10 border-white/20 rounded focus:ring-purple-500 focus:ring-2">
                        <span class="ml-2 text-sm text-gray-300">Remember me</span>
                    </label>
                    <a href="/forgot-password" class="text-sm text-purple-400 hover:text-purple-300 transition-colors">
                        Forgot password?
                    </a>
                </div>

                <!-- Error Message -->
                <div ng-if="auth.errors.general" class="bg-red-500/20 border border-red-500/30 rounded-lg p-3 text-red-300 text-sm">
                    {{auth.errors.general}}
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        ng-disabled="isLoading"
                        class="w-full bg-gradient-to-r from-purple-600 to-violet-600 hover:from-purple-700 hover:to-violet-700 disabled:from-gray-600 disabled:to-gray-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 disabled:scale-100 shadow-lg">
                    <span ng-if="!isLoading" class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                        </svg>
                        Sign In
                    </span>
                    <span ng-if="isLoading" class="flex items-center justify-center">
                        <svg class="animate-spin w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Signing In...
                    </span>
                </button>

            </form>

            <!-- Sign Up Link -->
            <div class="text-center mt-6">
                <p class="text-gray-400 text-sm">
                    Don't have an account?
                    <a href="#!/signup" class="text-purple-400 hover:text-purple-300 font-semibold transition-colors">
                        Sign up for free
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
/* Enhanced Styles */
input:focus {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-1px);
}

input::placeholder {
    color: rgba(156, 163, 175, 0.8);
}

button:disabled {
    cursor: not-allowed;
    opacity: 0.6;
}

/* Checkbox Styling */
input[type="checkbox"] {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

input[type="checkbox"]:checked {
    background: #8b5cf6;
    border-color: #8b5cf6;
}

/* Button Hover Effects */
button:hover {
    transform: translateY(-1px);
}

/* Enhanced Card Styling */
.bg-black\/40 {
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(20px);
}

/* Loading Animation */
@keyframes spin {
    to { transform: rotate(360deg); }
}

.animate-spin {
    animation: spin 1s linear infinite;
}

/* Button Gradient Enhancement */
.bg-gradient-to-r {
    background-image: linear-gradient(to right, var(--tw-gradient-stops));
}

/* Responsive adjustments */
@media (max-width: 640px) {
    .backdrop-blur-xl {
        backdrop-filter: blur(16px);
    }

    .rounded-2xl {
        border-radius: 1rem;
    }
}

/* Error icon styling */
.text-red-400 svg {
    flex-shrink: 0;
}
</style>
